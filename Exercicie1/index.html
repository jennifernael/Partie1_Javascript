<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partie 1 JavaScript- Création d'une variable</title>
</head>
<body>
    <!-- possibilité de créer une feuille JavaScript à part -->
    <!-- mot clé "var" : donne une valeur pour la création de ma variable (boîte dans laquelle sont stockés des infos) -->
    <script>
    // échapper un caractère dans le cas d'une phrase avec " ou ' : j'\ai fini l'\exercice \"partie1\"
         var message = 'Mon exercice est réalisé';
        //  affichage de la variable en alerte JS
         alert(message);
    </script>
    </body>
</html>
